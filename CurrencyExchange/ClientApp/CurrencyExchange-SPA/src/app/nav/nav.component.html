  
<nav class="navbar navbar-light bg-light rounded d-flex justify-content-between">
  <a class="navbar-brand" [routerLink]="['/home']" >Exchange</a>
  
    <div *ngIf="loggedIn()">
       <a class="mr-2">
          Logged in as {{authService.decodedToken?.unique_name | titlecase}}
        </a>
        <button class="btn btn-success my-2 my-sm-0 mr-2"  title="Edit Profile"> <i class="fa fa-cog"></i> </button>
        <button class="btn btn-success my-2 my-sm-0 mr-2"  title="Logout" (click)="logout()"> <i class="fa fa-power-off"></i> </button>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
        placeholder="Username" required [(ngModel)]="model.username">

      <input class="form-control mr-sm-2" type="password" name="password" 
        placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  
</nav>
